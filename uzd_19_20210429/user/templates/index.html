<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body bgcolor="black" style="color:#c0c0c0">
    <ul>
        {% for user in users %}
            <li>
            ID: {{ user.id }} <br>
            Username2: <strong>{{ user.username }}</strong><br>
            E-mail: {{ user.email }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
